{% extends "templates/page.html" %}
        <!-- Для шапки и футера однозначно нужен темплейт -->
{% block content %}
<div class="row">
    <div class="col-lg-8 col-sm-12">
        <h3>Список игроков:</h3>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Логин</th>
                <th scope="col">Баланс</th>
              </tr>
            </thead>
            <tbody>
            {% for item in items %}
                <tr>
                    <th scope="row">{{loop.index}}</th>
                    <td>{{item.login}}</td>
                    <td>{{item.balance}}</td>
                </tr>
            {% endfor %}
            </tbody>
          </table>
    </div>
</div>
{% endblock %}
