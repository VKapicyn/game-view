{% extends "templates/page.html" %}
        <!-- Для шапки и футера однозначно нужен темплейт -->
{% block content %}
<div class="row">
    <div class="col-lg-8 col-md-12 col-12">
        <form action="/reg" method="POST">
            <h3>Регистрация игрока</h3>
            <br>
            <!--p style="color:brown"><u><b>Выберите из списка <b>любой</b> доступный логин!</b></u></p>
            <select name="login" id="login" class="selectpicker" data-show-subtext="true" data-live-search="true">
                {% for item in logins %}
                    <option value="{{item}}">{{item}}</option>
                {% endfor %}
            </select>
            <br-->
            <br>
            <input id="name" name="name" class="form-control" type="text" placeholder="Имя">
            <br>
            <input id="lastname" name="lastname" class="form-control" type="text" placeholder="Второе имя">
            <br>
            <input id="email" name="email" class="form-control" type="text" placeholder="Электронная почта">
            <br>
            <input id="pass" name="pass" class="form-control" type="password" placeholder="Пароль (от 6 символов)">
            <br>
            <input id="pass1" name="pass1" class="form-control" type="password" placeholder="Повторите пароль">
            <br>
            <div class="g-recaptcha" data-sitekey="6Ld9WOoUAAAAAOu6VjnquCTJAQXkIU-SWJZrxs0m"></div>
            <br>
            <button type="input" class="btn btn-primary">Зарегистрироваться</button>
        </form>

    </div>
</div>

<script>
    let prod = await $.get('/api/isProd');
    if(prod.prod) { // отключение обязательного поля
        window.onload = function() {
            var $recaptcha = document.querySelector('#g-recaptcha-response');
            if($recaptcha) {
                $recaptcha.setAttribute("required", "required");
            }
        };
    }
</script>

{% endblock %}
